<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>José Alberto Pérez Franco | Bioneuroemoción® Futura</title>
    <meta name="description" content="Decodifica tus síntomas y encuentra la paz emocional. Terapia Bioneuroemoción® en Mérida y Online.">
    
    <!-- FUENTES PREMIUM -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&family=Italiana&display=swap" rel="stylesheet">
    
    <!-- TAILWIND CONFIG -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Space Grotesk"', 'sans-serif'],
              display: ['"Syne"', 'sans-serif'],
              serif: ['"Italiana"', 'serif'],
            },
            colors: {
              brand: {
                gold: '#D4AF37',
                dark: '#0a0a0a',
                emerald: '#042f2e',
                neon: '#00FF9D',
                light: '#F2F2F7',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'shine': 'shine 3s linear infinite',
              'border-spin': 'border-spin 4s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shine: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              'border-spin': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body { 
          background-color: #F2F2F7; 
          color: #1a1a1a;
          overflow-x: hidden; 
          margin: 0;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "three": "https://aistudiocdn.com/three@^0.181.2",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
